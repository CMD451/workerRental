<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav th:fragment="bread-nav(breadcrumbs)" class="navbar navbar-expand-lg navbar-light bg-light h-20">
        <div class="container">
            <ol th:replace="${breadcrumbs}" class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#">Strona Główna</a></li>
                <li class="breadcrumb-item"><a href="#">Sekcja</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bieżąca Strona</li>
            </ol>
        </div>
    </nav>

    <div class="row flex-grow-1 ">
        <nav th:fragment="sidebar" class="col-md-3 col-lg-2 bg-light sidebar p-3 sticky-top vh-100">
            <ul th:fragment="navbar" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Strona 1</a>
                </li>
            </ul>
        </nav>

        <main th:fragment="content-container(content)" class="col-md-9 col-lg-10 px-4 h-100 overflow-auto">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div th:replace="${content}" ></div>
            </div>
        </main>
    </div>


    <footer th:fragment="footer" class="footer mt-auto py-3 bg-dark text-light fixed-bottom">
        <div class="container text-center">
            <span th:text="#{footer}">© 2024 Worker Rental, Wszelkie prawa zastrzeżone.</span>
        </div>
    </footer>

</div>
</body>
</html>
