<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light h-20">
        <div class="container">
            <ol layout:fragment="breadcrumbs" class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}" th:text="#{navigation.home}">Strona Główna</a></li>
                <li class="breadcrumb-item active" aria-current="page">Bieżąca Strona</li>
            </ol>
        </div>
    </nav>

    <div class="row flex-grow-1 ">
        <nav class="col-md-3 col-lg-2 bg-light sidebar p-3 sticky-top vh-100">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}" th:text="#{navigation.home}">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}" th:text="#{navigation.registration}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rent}" th:text="#{navigation.rent}">Strona 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rent/finish}" th:text="#{navigation.finish_rent}">Strona 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rents}" th:text="#{navigation.rent_list}">Strona 1</a>
                </li>
            </ul>
        </nav>


        <main class="col-md-9 col-lg-10 px-4 h-100 overflow-auto">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div layout:fragment="content"></div>
            </div>
        </main>

    </div>


    <footer class="footer mt-auto py-3 bg-dark text-light fixed-bottom">
        <div class="container text-center">
            <span th:text="#{footer}">© 2024 Worker Rental, Wszelkie prawa zastrzeżone.</span>
        </div>
    </footer>

</div>
</body>

<script layout:fragment="script"></script>
</html>
